<table class=". table table dark">
    <thead>
        <tr>
            <th>sr</th>
            <th>company</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let phone of phones;let i=index">
            <td>{{i+1}}</td>
            <td>{{phone.company}}</td>
            <td>{{phone.price}}</td>
        </tr>

    </tbody>
</table>
